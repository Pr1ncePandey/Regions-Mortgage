<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage Login</title>
    <link rel="stylesheet" href="style.css">
</head>
 <body>
  <div class="container">
   <div class="left">
    <div class="nav">
    <div class="logo">
     <img alt="Regions Mortgage Logo" height="40" src="Images/loan-to-value.png" width="40"/>
     <h1>
      REGIONS <br>
      <span id="mortgage">Mortgage</span>
     </h1>
    </div>
    <div class="enroll">
     <span>
      Are you a new customer?
     </span>
     <a href="#">
      Enroll Now
     </a>
    </div>
</div>
    <div class="head">
    <div class="welcome">
     Welcome Back
    </div>
    <div class="subtitle">
     Sign in to your Regions My Mortgage account.
    </div>
    </div>
    <div class="main">
    <div class="form-group" style="position: relative;">
        <label for="online-id" class="online-id">
            Online ID
        </label><br>
     <input id="online-id" type="text"/>
    </div>
    <div class="form-group" style="position: relative;">
        <label for="password" class="password">
            Password
           </label><br>
     <input id="password" type="password"/>
     <span id="show-password">
      Show
     </span>
     <span id="hide-password">Hide</span>
    </div>
    <div class="remember">
     <input id="remember-me" type="checkbox"/>
     <label for="remember-me">
      Remember me
     </label>
    </div>
    <button class="login-btn">
     Login
    </button>
    <div class="links">
     <a href="#">
      Forgot Online ID?
     </a>
     <a href="#">
      Forgot Password?
     </a>
    </div>
    </div>
    <div class="footer">
     <p>
      Equal Housing Lender · Member FDIC
     </p>
     <p>
      ©2023 Regions Financial Corporation. All Rights Reserved.
     </p>
    </div>
   </div>
   <div class="right">
   </div>
  </div>
  <script src="script.js"></script>
 </body>
</html>
